<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemoryGame</title>
    <link rel="shortcut icon" href="./images/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./game.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <header>
        <h1>Memory Game</h1>
    </header>
    <main>
        <section class="game">
            <div class="controls__container">
                <div class="controls">
                    <div class="controls__nickname">
                        Nickname: 
                        <span class="controls__nickname-userName">vorobey</span> 
                    </div>
                    <div class="controls__moves">
                        Moves: 
                        <span class="controls__moves-current">0</span>
                    </div>
                    <div class="controls__timer">
                        Time:
                        <span class="controls__timer-current">00.00</span>
                    </div>
                </div>
            </div>
            <div class="game__container">
                <div class="game__box"></div>
            </div>
        </section>
    </main>
    <footer>
        <p>created by Anni, Pavel, Alexander, Evgeniy</p>
    </footer>
    
</body>
</html>
